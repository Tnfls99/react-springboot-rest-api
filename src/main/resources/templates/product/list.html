<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap');
    </style>
</head>
<body class="web-font">
<div class="container-fluid">
    <div class="row mt-5">
        <nav id="sidebarMenu" class="col-lg-2 sidebar sidebar-font" style="background-color: #818182; font-size: 12px">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item mb-5 mt-5">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span data-feather="home" class="align-text-bottom"></span>
                            <img class="img-fluid" src="/products/wlogo.png" style="width: 50%; height: 50%">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-font" href="/shop/products">
                            NEW
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-font" href="/shop/products?isMade=true">
                            AS''ON MADE
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-font" href="/shop/products">
                            SHOP
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-font" href="/shop/about">
                            <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                            ABOUT
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row">
                <div class="col-sm-3 mt-2" th:each="product : ${products}">
                    <div class="card border-light text-center">
                        <div>
                            <a href="detail.html" th:href="@{|/shop/products/${product.id}|}">
                                <img class="card-img-top" style="width: 300px" src="/products/IMG_9078.JPG" th:src="${product.imageUrl}" alt="good"/>
                            </a>
                        </div>
                        <a href="detail.html" th:href="@{|/shop/products/${product.id}|}" style="color: black">
                            <div class="card-title">
                                <small class="card-title text-center" th:text="${product.name}"></small>
                                <!--                            <small style="color:red;">&nbsp&nbsp일시품절</small>-->
                                <!--                            <a class="btn btn-outline-dark mt-2" th:onclick="|location.href='@{/shop/products/{productId}(productId=${product.id})}'|">구입하기 →</a>-->
                            </div>
                            <div class="card-text">
                                <small class="card-text text-center" th:text="|₩${product.price}|"> 원</small>
                            </div>
                        </a>
                    </div>
                </div>
<!--                <div class=" ml-5 mt-5 text-center">-->
<!--                    아직 상품이 없습니다.-->
<!--                </div>-->
            </div>
        </main>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</script>
</body>
</html>
